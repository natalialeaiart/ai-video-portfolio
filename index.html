<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Video Portfolio</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&display=swap');
        
        :root {
            /* Новая цветовая схема на основе #69bbd6 */
            --primary-color: #69bbd6;
            --primary-dark: #4a9bb8;
            --primary-darker: #3a7a93;
            --background-light: #e8f4f8;
            --background-medium: #f0f8fb;
            --text-dark: #2c3e50;
            --text-light: #ffffff;
            --shadow-color: rgba(105, 187, 214, 0.1);
            --accent-color: #5ba8c4;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            font-family: 'Raleway', sans-serif;
            background: linear-gradient(135deg, var(--background-light) 0%, var(--background-medium) 100%);
            color: var(--text-dark);
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
            background-color: var(--background-medium);
            border-radius: 16px;
            box-shadow: 0 8px 32px var(--shadow-color);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(105, 187, 214, 0.1);
        }

        h1, h2 {
            color: var(--text-dark);
            margin-bottom: 16px;
            font-weight: 600;
        }

        h1 {
            font-size: 2.5rem;
            text-align: center;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 24px;
        }

        .section {
            margin-bottom: 32px;
        }

        .price-list li {
            margin: 8px 0;
            color: var(--text-dark);
        }

        .note {
            font-style: italic;
            color: var(--accent-color);
            background-color: rgba(105, 187, 214, 0.1);
            padding: 12px;
            border-radius: 8px;
            border-left: 4px solid var(--primary-color);
        }

        .highlight {
            font-weight: bold;
            color: var(--primary-darker);
        }

        .button {
            display: inline-block;
            padding: 16px 32px;
            margin-top: 20px;
            background: linear-gradient(135deg, var(--primary-dark), var(--primary-color));
            color: var(--text-light);
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 16px var(--shadow-color);
            border: none;
            cursor: pointer;
            text-align: center;
        }

        .button:hover {
            background: linear-gradient(135deg, var(--primary-darker), var(--primary-dark));
            transform: translateY(-2px);
            box-shadow: 0 8px 24px var(--shadow-color);
        }

        .button:active {
            transform: translateY(0);
        }

        .intro {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 16px;
            backdrop-filter: blur(10px);
        }

        .intro img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin-bottom: 20px;
            object-fit: cover;
            border: 4px solid var(--primary-color);
            box-shadow: 0 8px 24px var(--shadow-color);
            transition: transform 0.3s ease;
        }

        .intro img:hover {
            transform: scale(1.05);
        }

        .intro p {
            font-size: 1.1rem;
            color: var(--text-dark);
            max-width: 600px;
            margin: 0 auto;
        }

        p {
            margin-bottom: 1em;
            color: var(--text-dark);
        }

        ul {
            padding-left: 20px;
        }

        ul li {
            margin-bottom: 8px;
            color: var(--text-dark);
        }

        /* Дополнительные стили для улучшения визуала */
        .intro h1 {
            margin-bottom: 16px;
        }

        .intro::before {
            content: '';
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--primary-dark));
            border-radius: 2px;
        }

        .container {
            position: relative;
            margin-top: 60px;
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            .container {
                margin: 20px;
                padding: 30px 20px;
                border-radius: 12px;
            }

            h1 {
                font-size: 2rem;
            }

            .intro img {
                width: 150px;
                height: 150px;
            }

            .button {
                padding: 14px 28px;
                font-size: 1rem;
            }

            .intro p {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                margin: 10px;
                padding: 20px 15px;
            }

            h1 {
                font-size: 1.8rem;
            }

            .intro img {
                width: 120px;
                height: 120px;
            }

            .button {
                padding: 12px 24px;
                font-size: 0.9rem;
            }
        }

        /* Анимации */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container {
            animation: fadeInUp 0.8s ease-out;
        }

        .intro img {
            animation: fadeInUp 0.8s ease-out 0.2s both;
        }

        .intro h1 {
            animation: fadeInUp 0.8s ease-out 0.4s both;
        }

        .intro p {
            animation: fadeInUp 0.8s ease-out 0.6s both;
        }

        .button {
            animation: fadeInUp 0.8s ease-out 0.8s both;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="intro">
            <img src="pic.jpeg" alt="Natalia AI" />
            <h1>How to Order Your AI Video</h1>
            <p>Hello! My name is Natalia, and I create soulful AI-powered videos for your brand — original, stylish, and emotionally resonant.</p>
        </div>
        
        <div class="section">
            <a href="portfolio.html" class="button">View My Portfolio</a>
        </div>
    </div>
</body>
</html>
